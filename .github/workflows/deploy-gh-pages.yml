# GitHub Actions workflow for deploying to GitHub Pages
# This workflow is OPTIONAL and only needed if you want to use GitHub Pages
# See DEPLOYMENT_GUIDE.md for other deployment options

name: Deploy to GitHub Pages

# Uncomment the 'on' section below to enable this workflow
# on:
#   push:
#     branches: [ main ]
#   workflow_dispatch:

# Required permissions
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Build project
        run: npx webpack --mode production
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
