<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Match Visualisation</title>
    <style>
      body {
        margin: 0;
        overflow: auto;
        flex: none;
        font-family: 'Lato', sans-serif;
      }

      div {
        width: 100%;
        height: 98vh;
        overflow-x: scroll;
      }

      .mySvg {
        height: 95vh;
        width: calc(62 / 12 * 95vh);
      }
    </style>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');
    </style>
  </head>

  <body>
    <div id="container">
      <div id="tip" style="padding-top: 20%">
        <img
          src="src/image/Spinner.gif"
          style="display: block; margin-left: auto; margin-right: auto"
        />
        <h2 style="text-align: center;">
          The visualization takes a while to load. Please be patient!
        </h2>
      </div>
      <svg id="mySvg" class="mySvg" height="100vh"></svg>
    </div>
    <script>
      document.addEventListener('contextmenu', event => event.preventDefault())
      const scrollContainer = document.getElementById('container')
      scrollContainer.addEventListener('wheel', evt => {
        evt.preventDefault()
        scrollContainer.scrollLeft += evt.deltaY
      })
    </script>
  </body>
</html>
